  <div class="modal-header">
    <h4 class="modal-title">Upload files</h4>

    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="input-group mb-2">
  <div class="custom-file">
    <input class="custom-file-input" type="file"  (change)="onChange($event)" multiple accept=".pdf, .csv,.doc,.docx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
    <!-- <input type="file" class="custom-file-input" id="inputGroupFile02"> -->
    <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
  </div>

  <div class="input-group-append">
    <button (click)="onUpload()" class="btn input-group-text">
      Upload
    </button>
    <button (click)="download()" class="btn input-group-text">
      Download
    </button>
  </div>
</div>
<div *ngFor="let list of files; let ind=index;" class="row">
      <div class="col-9 ml-3">{{list!.name}}</div>
      <div></div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="removeFiles()">Clear</button>
    <button type="button" class="btn btn-light" (click)="close()">Close</button>
  </div>
